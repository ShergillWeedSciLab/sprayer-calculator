<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SWSL Sprayer Calibration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bg1: #f5f7fa;
    --bg2: #e4ebf0;
    --card: #ffffff;
    --text: #1c1c1e;
    --muted: #666;
    --border: #ddd;
    --brand: #007aff;
    --brand-dark: #005fcb;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color: var(--text);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px;
    box-sizing: border-box;
  }

  .container {
    background: var(--card);
    width: 100%;
    max-width: 650px;
    padding: 32px 28px;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
  }

  h1 {
    font-size: 2rem;
    text-align: center;
    margin: 0 0 20px;
    background: linear-gradient(90deg, #007aff, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  .tabs {
    display: flex;
    gap: 8px;
    border-bottom: 2px solid var(--border);
    margin-bottom: 20px;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 10px 12px;
    border: none;
    background: #f0f2f5;
    color: #333;
    border-radius: 10px 10px 0 0;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .tab:hover { background: #e6e9ef; }
  .tab.active { background: var(--brand); color: white; }

  .tab-content { display: none; }
  .tab-content.active { display: block; }

  label {
    display: block;
    margin-top: 14px;
    color: #444;
  }

  input[type=number] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 16px;
    background: #fafafa;
    outline: none;
    transition: border 0.2s ease, background 0.2s ease;
    box-sizing: border-box;
  }
  input:focus {
    border-color: var(--brand);
    background: #fff;
  }

  .description {
    font-size: 13px;
    color: var(--muted);
    margin-top: 4px;
    line-height: 1.35;
  }

  .calc-btn {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    background: var(--brand);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .calc-btn:hover { background: var(--brand-dark); }

  .results {
    margin-top: 22px;
    padding: 18px;
    border-radius: 12px;
    background: #f9fafb;
    border: 1px solid var(--border);
  }
  .results h2 {
    margin: 0 0 10px;
    font-size: 1.25rem;
    color: var(--brand);
  }
  .results p {
    margin: 8px 0;
    font-size: 15px;
  }

  .footer {
    text-align: center;
    font-size: 12.5px;
    color: var(--muted);
    margin-top: 18px;
  }

  .gpa-options {
    display: flex;
    gap: 10px;
    margin-top: 6px;
    flex-wrap: wrap;
  }
  .gpa-btn {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid var(--brand);
    background: #f0f2f5;
    color: var(--brand);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .gpa-btn:hover { background: var(--brand); color: #fff; }
  .gpa-btn.active { background: var(--brand); color: #fff; }

</style>
</head>
<body>
<div class="container">
  <h1>SWSL Sprayer Calibration</h1>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('current')">Current GPA</button>
    <button class="tab" onclick="switchTab('target')">Target GPA</button>
  </div>

  <!-- CURRENT GPA -->
  <div id="current" class="tab-content active">
    <label>Number of nozzles</label>
    <input type="number" id="n_nozzles" value="4" min="1" />
    <div class="description">Count all nozzles installed on the boom. GPA itself is independent of nozzle count.</div>

    <label>Nozzle spacing (inches)</label>
    <input type="number" id="spacing_in" value="20" min="1" step="0.5" />
    <div class="description">Center-to-center distance between adjacent nozzles in inches.</div>

    <label>Calibration distance (feet)</label>
    <input type="number" id="calib_distance_ft" value="100" min="1" step="1" />
    <div
