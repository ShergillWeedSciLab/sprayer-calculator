<label><strong>Desired Application Rate (GPA)</strong></label>
<div class="gpa-options">
  <button type="button" class="gpa-btn active" onclick="selectGPA(10)">10 GPA</button>
  <button type="button" class="gpa-btn" onclick="selectGPA(15)">15 GPA</button>
  <button type="button" class="gpa-btn" onclick="selectGPA(20)">20 GPA</button>
  <button type="button" class="gpa-btn" id="custom-btn" onclick="enableCustomGPA()">Custom</button>
</div>
<input type="number" id="target_gpa" value="15" style="margin-top:8px; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); display:none;" placeholder="Enter custom GPA">
<div class="description">Pick a target GPA or choose custom to enter any value.</div>

<style>
.gpa-options {
  display: flex;
  gap: 10px;
  margin-top: 6px;
  flex-wrap: wrap;
}
.gpa-btn {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--brand);
  background: #f0f2f5;
  color: var(--brand);
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}
.gpa-btn:hover {
  background: var(--brand);
  color: #fff;
}
.gpa-btn.active {
  background: var(--brand);
  color: #fff;
}
</style>

<script>
function selectGPA(value) {
  const gpaInput = document.getElementById("target_gpa");
  gpaInput.style.display = "none"; // hide custom input
  gpaInput.value = value;
  
  document.querySelectorAll(".gpa-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelectorAll(".gpa-btn").forEach(btn => {
    if (btn.textContent.includes(value)) btn.classList.add("active");
  });
}

function enableCustomGPA() {
  const gpaInput = document.getElementById("target_gpa");
  gpaInput.style.display = "block"; // show custom input
  gpaInput.focus();
  
  document.querySelectorAll(".gpa-btn").forEach(btn => btn.classList.remove("active"));
  document.getElementById("custom-btn").classList.add("active");
}
</script>
