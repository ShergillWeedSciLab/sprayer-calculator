<label><strong>Desired Application Rate (GPA)</strong></label>
<div class="gpa-options">
  <button type="button" class="gpa-btn active" onclick="selectGPA(10)">10 GPA</button>
  <button type="button" class="gpa-btn" onclick="selectGPA(15)">15 GPA</button>
  <button type="button" class="gpa-btn" onclick="selectGPA(20)">20 GPA</button>
  <button type="button" class="gpa-btn" onclick="selectGPA(25)">25 GPA</button>
</div>
<input type="hidden" id="target_gpa" value="15">
<div class="description">Pick the target gallons per acre you want to apply. You cannot measure it directly, just select.</div>

<style>
.gpa-options {
  display: flex;
  gap: 10px;
  margin-top: 6px;
  flex-wrap: wrap;
}
.gpa-btn {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--brand);
  background: #f0f2f5;
  color: var(--brand);
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}
.gpa-btn:hover {
  background: var(--brand);
  color: #fff;
}
.gpa-btn.active {
  background: var(--brand);
  color: #fff;
}
</style>

<script>
function selectGPA(value) {
  document.getElementById("target_gpa").value = value;
  document.querySelectorAll(".gpa-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelectorAll(".gpa-btn").forEach(btn => {
    if (btn.textContent.includes(value)) btn.classList.add("active");
  });
}
</script>
